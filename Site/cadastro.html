<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilo.css">
    <script src="https://kit.fontawesome.com/e7ffe5bb97.js"></script>
    <title></title>
</head>
<body>
    <div id="todo">
        <div id="icone_seta">
            <a href="#"><i class="fas fa-chevron-circle-left"></i></a>
        </div>
        <div id="card">
            <form action="">
                <h1>Cadastro de Usuário</h1>
                <label for="">Nome Completo*<input type="text" id="nome" placeholder="Digite seu nome..."></label>
                <label for="">E-mail*<input type="email" id="email" placeholder="Digite seu E-mail..."></label>
                <label for="">Criar Senha*<input type="password" id="senha" placeholder="********"></label>
                <label for="">Confirmar Senha*<input type="password" id="conf_senha" placeholder="********"></label>
                <a href="login.html" id="login">Já tem conta? Faça login!</a>
                <button type="submit" id="botao">Confirmar</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
