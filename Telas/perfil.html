<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/perfil.css">
    <title>Perfil do Usuário</title>
</head>
<body>
    <div id="menu">
        <div id="logo">
            <img src="/fotos/plogo.jpeg" alt="logo">
        </div>    
        <div id="campo_menu">
            
            <nav>
                <ul>
                    <li id="menu_home">
                        <a href="/index.html">HOME</a>
                    </li>
                    <li id="menu_livros">
                        <a href="#">LIVROS</a>
                    </li>
                    <li id="menu_perfil">
                        <a href="#">MEU PERFIL</a>

                    <li id="menu_sobre">
                        <a href="#">SOBRE</a>
                    </li>
                    <li id="menu_contato">
                        <a href="#">CONTATO</a>
                    </li>
                </ul>
            </nav>
            <div id='busca'>
                <form action="/search" class="search" method="get">
                    <input id="txtbusca" name="q" type="text" value="" placeholder="Busque um livro..." />
                    <input id="btnBusca" type="submit" value="Buscar"/>
                </form>
            </div>
        </div>
    </div>
    <div id="dados">
        <form action="" id="formulario_dados">
            <h1>Seus Dados </h1>
            <input id="nome_usuario" type="text" value="Seu nome..."> 
                <button id="editar_email">Editar</button>
            <input id="editar_nome" type="email" value="seu_email@gmail.com">
                <button id="email_usuario">Editar</button>
            <input id="editar_senha" type="password">
            <input id="modificar_conta" type="button" value="Confirmar Modificação">           
            <input id="apagar_conta" type="button" value="Apagar Conta">
        </form>
    </div>
    <div id="acervo">
        
    </div>
